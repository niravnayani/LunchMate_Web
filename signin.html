<!doctype html>

<html lang="en">
<head>

  	<meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/build.css"/>
  	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
  	<link rel="stylesheet" type="text/css" href="css/top-menu.css" />
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    
</head>

<body>

<div class="container-fluid">
<div id="menu-container">
<input id="toggle" type="checkbox" style="display: none"><label for="toggle" class="l"></label>
<div class="menu-content"> 
  <div class="overlay">
    <img id="logo" alt="Brand" src="images/logo.png">
      <a href="register.html" id="register" style="margin-top:20px;margin-right:25px" class="btn btn-primary pull-right" role="button">Register</a>
	</div>

  <div class="row">
              <div class="well  well-sm col-md-12 text-center" ><h3 style="font-family: 'Roboto', sans-serif;">Sign In</h3>
              </div>
            </div>

  <div class="row">
    <div class="col-md-2 col-md-offset-2"></div>
      <div class="col-md-4 text-center" >
        <a href="#" class="btn btn-primary custom-btn" role="button">Sign In Via LinkedIn<img style="width:30px;height:30px;margin-left:10px;" src="images/linkedin.png"></a>
      </div>
  </div>

  <br>
  
  <div class="row">
    <div class="col-md-2 col-md-offset-2"></div>
      <div class="col-md-4 text-center" >
        <a href="#" class="btn btn-primary custom-btn" role="button">Sign In Via LinkedIn<img style="width:30px;height:30px;margin-left:10px;" src="images/facebook.png"></a>
      </div>
  </div>
  
  <div class="row">
      <div class="col-md-2 col-md-offset-2"></div>
      <div class="col-md-4 text-center" >
          <h1 style="font-family: 'Roboto', sans-serif;">Or</h1>
      </div>
  </div>

  <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center" >
          <INPUT TYPE="TEXT" SIZE="40" class="form-control" NAME="email" placeholder="Email address *" REQUIRED />
      </div>
  </div>

  <br>
  
  <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center" >
          <INPUT TYPE="password" SIZE="40" class="form-control" NAME="password" placeholder="Password *" REQUIRED />
      </div>
  </div>

  <br>
  
  <div class="row">
      <div class="col-md-2 col-md-offset-4" style="padding-left:70px;">
          <div class="checkbox checkbox-primary">
          <input id="rememberme" class="styled" type="checkbox" checked>
            <label for="rememberme"> Remember me</label>
          </div>
      </div>
      <div class="col-md-2 text-center" >
          <div style="padding-top:10px">
            <a style="text-decoration:none" href="#">Forget Username/Password?</a>
          </div>
      </div>
  </div>
      
  <br>
  
  <div class="row">
    <div class="col-md-2 col-md-offset-2"></div>
      <div class="col-md-4 text-center" >
        <a href="plan.html" class="btn btn-primary custom-btn" role="button" style="margin-bottom:10px;">Sign In</a>
      </div>
  </div>
</div>
    

<div class="slide-menu">
    <nav class="slidemenu">
      <li><a href="#">Register</a></li>
      <li><a href="#">About Us</a></li>
    </nav>
  </div>
</div>

</div>
		<!-- top-menu -->
		<script src="js/classie.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script>
		(function() {
			[].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
				var menuItems = menu.querySelectorAll('.menu__link'),
					setCurrent = function(ev) {
						ev.preventDefault();

						var item = ev.target.parentNode; // li

						// return if already current
						if (classie.has(item, 'menu__item--current')) {
							return false;
						}
						// remove current
						classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
						// set current
						classie.add(item, 'menu__item--current');
					};

				[].slice.call(menuItems).forEach(function(el) {
					el.addEventListener('click', setCurrent);
				});
			});

			[].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
				link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
				new Clipboard(link);
				link.addEventListener('click', function() {
					classie.add(link, 'link-copy--animate');
					setTimeout(function() {
						classie.remove(link, 'link-copy--animate');
					}, 300);
				});
			});
		})(window);
		</script>

  <script src="js/bootstrap.min.js"></script>

</body>
</html>
