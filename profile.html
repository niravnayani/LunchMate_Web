<!doctype html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LunchMate</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</style>

</head>

<body>
<div class="container-fluid">
  <div class="menu-content"> 
  	<div class="overlay">
        	<img style="width:200px;height:50px;margin-left:13px;margin-top:13px;" alt="Brand" src="images/logo1.png">
	</div>
</div>
    <div class="row">
  <div class="col-md-4 col-md-offset-2" ><h1 style="font-family: 'Roboto', sans-serif;">Profile Information</h1>
  </div>
</div>
<br>

    
<div class="hidden-lg hidden-md" style="margin-left:70px">
    <img src=".\images\download.jpeg" >
    <figcaption style="margin-left:105px"> USER </figcaption></img>
    <br>
    <input type="submit" value="Upload new Picture" style="margin-left:65px">       
</div>

    
<section>
<div id="one">

      <form method="post" name ="myForm" >
          
        <div class="row">
            <div class="col-sm-12">
            <label for="name" >Name <sup>*</sup></label>
            <input type="text" id="name" placeholder="Enter Name"/>
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="city" >City <sup>*</sup></label>
            <input type="text" id="city" placeholder="Enter City"/>
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="industry" >Industry <sup>*</sup></label>
            <input type="text" id="industry" placeholder="Enter Industry"/>
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="workplace" >Workplace <sup>*</sup></label>
            <input type="text" id="workplace" placeholder="Enter Workplace">
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="title" >Title <sup>*</sup></label>
            <input type="text" id="title" placeholder="Enter Title">
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class=" col-sm-12">
            <label for="education" >Education <sup>*</sup></label>
            <input type="text" id="education" placeholder="Enter Education">
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="email" >Email Address</label>
            <input type="email" id="email" placeholder="Enter Email">
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="phone" >Phone Number</label>
            <input type="text" id="phone" placeholder="Enter Phone Number">
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <label for="skills" >Skills</label>
            <input type="text" id="skills" placeholder="Enter Skills">
            </div>
        </div>
        <br>
          
        <div class="row">
            <div class= "col-sm-12">
            <label for="languages" >Languages</label>
            <input type="text" id="languages" placeholder="Enter Languages">
            </div>
        </div>
        <br>
        <br>
          
        <div class="row">
            <div class="col-sm-12">
            <input type="submit" value="Update Profile">               
            </div>
        </div>
        
      </form>
   
</div>

<div id="two" class="hidden-sm hidden-xs">
    <img src=".\images\download.jpeg" >
    <figcaption style="margin-left:105px"> USER </figcaption></img>
    <br>
    <input type="submit" value="Upload new Picture" style="margin-left:65px">       
</div>

</div>
</section>
</div>

  <script src="js/bootstrap.min.js"></script>

</body>
</html>
